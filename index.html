<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="content">
        <h1>2025</h1>
        <h1>New Year CountDown!</h1>
    </div>
    <div class="countdown">
        <div class="time">
            <p id="days" class="box">0</p>
            <span>Days</span>
       </div>
       <div class="time">
           <p id="hour" class="box">0</p>
           <span>Hour</span>
       </div>
       <div class="time">
           <p id="min" class="box">0</p>
           <span>Min</span>
       </div>
       <div class="time">
           <p id="sec" class="box">0</p>
           <span>Sec</span>
       </div>
    </div>
    
</div>


<script src="text.js"></script>    
</body>
</html>
